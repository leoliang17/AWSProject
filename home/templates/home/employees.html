{% extends "home/base.htm" %}

{% block content %}
<div class="box">
  <div class="box-header">
    <h1>Employees</h1>
  </div>
    <p class="warning-messages text-danger"></p>
    <table id="sort" class="table table-striped">
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Location</th>
            <th></th>
        </thead>
        <tbody>
            {% for e in employee_list %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.first_name }}</td>
                <td>{{ e.last_name }}</td>
                <td>{{ e.position }}</td>
                <td>{{ e.location }}</td>
                <td><a class="" href="/home/updateEmployee/{{ e.id }}">edit</a><span> | </span><a class="delete_btn" href="#">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="/home/createEmployee/" role="button">Add New Employee</a>
</div>
{% load staticfiles %}
<script src="{% static "scripts/employees.js" %}"></script>
{% endblock %}
