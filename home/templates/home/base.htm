<!DOCTYPE html>
<html>
    <title>IT Asset Management Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button">IT Asset Management Portal</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/home/assets" class="w3-bar-item w3-button">Assets</a>
      <a href="/home/locations" class="w3-bar-item w3-button">Locations</a>
      <a href="/home/manufacturers" class="w3-bar-item w3-button">Manufacturers</a>
      <a href="/home/employees" class="w3-bar-item w3-button">Employees</a>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    {% block content %}{% endblock %}
  </div>
 
  

<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by CSR Solutions</a></p>
</footer>

</body>
</html>
